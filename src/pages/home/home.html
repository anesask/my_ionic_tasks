<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      My Tasks
    </ion-title>

    <ion-buttons end>
      <button navPush="AddTaskPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list-header>
    Task List
  </ion-list-header>
  <ion-list>    
    <ion-item *ngFor="let task of taskList$ | async" detail-push navPush="EditTaskPage" [navParams]="{task: task}">
      {{task.name}}
    </ion-item>
  </ion-list>
</ion-content>
